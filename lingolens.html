    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      color: #222;
    }

    .top-search {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: white;
      padding: 10px 20px;
      border-radius: 999px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .top-search img {
      height: 24px;
      width: 24px;
    }

    .top-search input {
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
    }

    .top-search input::placeholder {
      color: #888;
    }

    .top-search button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    h2 {
      text-align: center;
      color: #c41a1a;
      font-size: 32px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .translate-box {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 280px;
    }

    .box textarea {
      resize: none;
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .controls select, .controls button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
    }

    button {
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #eee;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .search-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    @media(max-width: 768px) {
      .translate-box {
        flex-direction: column;
      }
    }

    @keyframes fall-sway {
      0% {
        transform: translateY(0px) translateX(0px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(var(--sway)) rotate(360deg);
        opacity: 0;
      }
    }

  <script>
    async function translateText() {
      const inputText = document.getElementById("inputText").value;
      const sourceLanguage = document.getElementById("sourceLanguage").value;
      const targetLanguage = document.getElementById("targetLanguage").value;
      const translatedTextElement = document.getElementById("translatedText");

      if (!inputText.trim()) {
        alert("Please enter text to translate.");
        return;
      }

      triggerEmojiRain(inputText);

      try {
        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLanguage}&tl=${targetLanguage}&dt=t&q=${encodeURIComponent(inputText)}`;
        const response = await fetch(url);
        const data = await response.json();
        let translation = data[0].map(part => part[0]).join('');
        translatedTextElement.value = translation;
      } catch (error) {
        console.error("Translation error:", error);
        translatedTextElement.value = "Translation failed. Try again.";
      }
    }

    function triggerEmojiRain(text) {
      const word = text.toLowerCase();
      if (word.includes("flower")) startEmojiRain("üå∏");
      else if (word.includes("ghost")) startEmojiRain("üëª");
      else if (word.includes("car")) startEmojiRain("üöó");
      else if (word.includes("hello")) startEmojiRain("üëã");
      else if (word.includes("good morning")) startEmojiRain("‚òÄÔ∏è");
      else if (word.includes("rainbow")) startEmojiRain("üåà");
      else if (word.includes("fire")) startEmojiRain("üî•");
      else if (word.includes("star")) startEmojiRain("‚≠ê");
      else if (word.includes("cloud")) startEmojiRain("‚òÅÔ∏è");
      else if (word.includes("snow")) startEmojiRain("‚ùÑÔ∏è");
      else if (word.includes("money")) startEmojiRain("üí∏");
    }

    function startEmojiRain(emoji) {
      const container = document.createElement("div");
      container.style.position = "fixed";
      container.style.top = 0;
      container.style.left = 0;
      container.style.width = "100%";
      container.style.height = "100%";
      container.style.pointerEvents = "none";
      container.style.zIndex = 9999;
      document.body.appendChild(container);

      for (let i = 0; i < 30; i++) {
        const span = document.createElement("span");
        span.textContent = emoji;
        span.style.position = "absolute";
        span.style.left = `${Math.random() * window.innerWidth}px`;
        span.style.top = `${-50 - Math.random() * 100}px`;
        span.style.fontSize = "24px";
        span.style.opacity = "0.8";
        span.style.animation = `fall-sway ${2 + Math.random() * 2}s linear forwards`;
        span.style.setProperty("--sway", `${Math.random() * 100 - 50}px`);
        container.appendChild(span);
      }

      setTimeout(() => {
        document.body.removeChild(container);
      }, 4000);
    }

    function searchImage() {
      const query = document.getElementById("inputText").value;
      if (!query) {
        alert("Please enter text for image search.");
        return;
      }
      window.open(`https://search.brave.com/images?q=${encodeURIComponent(query)}`, '_blank');
    }

    function searchBrave() {
      const query = document.getElementById("inputText").value;
      if (!query) {
        alert("Please enter text for Brave search.");
        return;
      }
      window.open(`https://search.brave.com/search?q=${encodeURIComponent(query)}`, '_blank');
    }

    function searchTopBrave() {
      const query = document.getElementById("topSearchInput").value;
      if (!query) return;
      window.open(`https://search.brave.com/search?q=${encodeURIComponent(query)}`, '_blank');
    }

    function handleTopSearchKey(e) {
      if (e.key === "Enter") {
        searchTopBrave();
      }
    }

    function searchByImage() {
      const imageInput = document.getElementById("imageUpload");
      if (imageInput.files.length === 0) {
        alert("Please upload an image first.");
        return;
      }
      window.open("https://www.bing.com/visualsearch", "_blank");
    }
